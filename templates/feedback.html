<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contact Form</title>
  <link rel="icon" type="image/x-icon" href="mainpageicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <style>
    @import "compass/css3";

    @import url(https://fonts.googleapis.com/css?family=Merriweather);
    h1 {
       text-align: center;
       @include text-shadow(1px 1px 0 rgba(white, 1));
    }

    body {
       background-color: #f2f2f2; /* Light grey background */
    }

    form {
       max-width: 600px;
       text-align: center;
       margin: 20px auto;
       background-color: white;
       padding: 20px;
       @include border-radius(8px);
       @include box-shadow(0 2px 4px rgba(black, 0.1));

      input,
      textarea {
         border: 0;
         outline: 0;
         padding: 1em;
         @include border-radius(8px);
         display: block;
         width: 100%;
         margin-top: 1em;
         font-family: 'Merriweather', sans-serif;
         @include box-shadow(0 1px 1px rgba(black, 0.1));
         resize: none;

        &:focus {
           @include box-shadow(0 0px 2px rgba($red, 1)!important);
        }
      }

      #input-submit {
         color: white;
         background: $red;
         cursor: pointer;

        &:hover {
           @include box-shadow(0 1px 1px 1px rgba(#aaa, 0.6));
        }
      }

      textarea {
          height: 126px;
      }
    }

    .half {
      float: left;
      width: 48%;
      margin-bottom: 1em;
    }

    .right {
      width: 50%;
    }

    .left {
      margin-right: 2%;
    }

    @media (max-width: 480px) {
      .half {
         width: 100%;
         float: none;
         margin-bottom: 0;
      }
    }

    /* Clearfix */
    .cf:before,
    .cf:after {
        content: " "; /* 1 */
        display: table; /* 2 */
    }

    .cf:after {
        clear: both;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("contact-form").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the default form submission
        var name = document.getElementById("input-name").value;
        var email = document.getElementById("input-email").value;
        var subject = document.getElementById("input-subject").value;
        var message = document.getElementById("input-message").value;

        // Customize the email body as needed
        var emailBody = "Name: " + name + "\nEmail: " + email + "\nSubject: " + subject + "\nMessage: " + message;

        // Send the email
        window.location.href = "mailto:hwayeonniii@gmail.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(emailBody);
      });
    });
  </script>
</head>

<body>
  <h1>Contact</h1>
  <form id="contact-form" class="cf">
    <div class="half left cf">
      <input type="text" id="input-name" placeholder="Name" required>
      <input type="email" id="input-email" placeholder="Email address" required>
      <input type="text" id="input-subject" placeholder="Subject" required>
    </div>
    <div class="half right cf">
      <textarea name="message" type="text" id="input-message" placeholder="Message" required></textarea>
    </div>
    <input type="submit" value="Submit" id="input-submit">
  </form>
</body>

</html>
